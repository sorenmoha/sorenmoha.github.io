    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                    if (value == 'All'){
                        $('.itemBox, .itemBox__vertical').show('1000');
                    }
                    else{
                        $('.itemBox, .itemBox__vertical').not('.'+value).hide('1000');
                        $('.itemBox, .itemBox__vertical').filter('.'+value).show('1000');
                    }
            })
            //moving the active class to the selected item

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
    })
